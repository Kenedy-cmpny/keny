<!DOCTYPE html>

  <meta charset="UTF-8" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="glass-container">
    <header class="glass-header">
      <h1>üìù Feedback Survey</h1>
      <nav class="glass-nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="portfolio.html">Projects</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="survey.html" class="active">Survey</a></li>
        </ul>
      </nav>
    </header>

    <main class="hero-section">
      <form class="glass-card" style="max-width: 600px; width: 100%;">
        <p><strong>How did you find my site?</strong></p>
        <input type="radio" id="google" name="source" /><label for="google">Google</label><br />
        <input type="radio" id="friend" name="source" /><label for="friend">Friend</label><br />
        <input type="radio" id="other" name="source" /><label for="other">Other</label><br /><br />

        <p><strong>What do you like?</strong></p>
        <input type="checkbox" id="design" /><label for="design">Design</label><br />
        <input type="checkbox" id="performance" /><label for="performance">Performance</label><br />
        <input type="checkbox" id="interactivity" /><label for="interactivity">Interactivity</label><br /><br />

        <label for="comments"><strong>Any suggestions?</strong></label><br />
        <textarea id="comments" rows="4"></textarea><br /><br />

        <button type="submit" class="hero-btn">Submit</button>
      </form>
    </main>

    <footer class="glass-footer">
      <p>&copy; 2025 Kenedy Respiicius Kabigumira</p>
    </footer>
  </div>
